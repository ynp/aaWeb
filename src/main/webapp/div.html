<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#button").click(function() {
			$("#content").load("2.html");
		});
		$("#button2").click(function() {
			$("#content").load("3.html");
		});
	});
</script>
</head>
<body>
	<div>
		<input id="button" type="button" value="test"></input> <input
			id="button2" type="button" value="test"></input>
	</div>
	<div id="content"></div>
</body>
</html>
